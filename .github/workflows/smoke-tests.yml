name: Test Harness Tests

on:
  push:
    branches:
      - main
      - release-*
  pull_request:
    branches:
      - main
      - release-*

jobs:
  build:
    name: Build the NuGet file
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Install prerequisites and download drivers
        shell: bash
        run: ./build.sh --download-driver
      - name: Building
        run: |
          dotnet build -c Release ./src/Playwright
          rm -rf src/Playwright/bin
          # TODO: for some reason on the first build it does not include the .playwright folder
          dotnet build -c Release ./src/Playwright
      - uses: actions/upload-artifact@v2
        with:
          name: nuget-package
          path: src/Playwright/bin/Release/Microsoft.Playwright.*.nupkg
  test-net5:
    name: Test Harness Tests .NET 5
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: nuget-package
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
      - name: Install dependencies
        run: dotnet add package Microsoft.Playwright --prerelease -s "$PWD/../../src/Playwright/bin/Debug"
        working-directory: src/Playwright.TestingHarnessTest/
      - name: Installing Browsers and dependencies
        shell: pwsh
        run: bin/Debug/net5/playwright.ps1 install --with-deps
      - name: Running tests 
        run: xvfb-run dotnet test ./src/Playwright.TestingHarnessTest/Playwright.TestingHarnessTest.csproj -c Debug -f net5.0 --logger "trx"
