name: Chromium Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100
      - name: Run tests
        env:
          PRODUCT: CHROMIUM
        run: dotnet test ./src/PlaywrightSharp.Tests/PlaywrightSharp.Tests.csproj --results-directory ./artifacts --logger:trx
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1.0.0
        if: always()
        with:
          name: artifacts
          path: artifacts