name: NuGet Package Smoke Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-nuget-packages:
    name: Nuget Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Install prerequisites and download drivers
        shell: pwsh
        run: .\build.ps1 driver
      - name: Build NUnit Package
        run: dotnet build -c Debug ./src/Playwright.NUnit/Playwright.NUnit.csproj
      - name: Install Browsers
        run: dotnet run -p ./src/Playwright -f net5.0 install
      - name: Build Test  Project
        run: dotnet build -c Debug ./src/Playwright.LocalNugetTest/Playwright.LocalNugetTest.csproj
      - name: Run Tests
        run: dotnet test -c Debug ./src/Playwright.LocalNugetTest/Playwright.LocalNugetTest.csproj