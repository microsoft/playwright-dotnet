name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: ${{ matrix.product }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        product: [CHROMIUM, FIREFOX, WEBKIT]
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: microsoft/playwright-github-action@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1.6.0
        with:
          dotnet-version: 3.1.100
      - name: Create Certificate
        run: |
          dotnet dev-certs https --clean
          dotnet dev-certs https -ep src/PlaywrightSharp.TestServer/testCert.cer
      - name: Run tests (!Linux)
        if: ${{ matrix.os != 'ubuntu-latest' }}
        env:
          PRODUCT: ${{ matrix.product }}
        run: |
          dotnet build ./src/PlaywrightSharp/PlaywrightSharp.csproj -c Debug
          dotnet test ./src/PlaywrightSharp.Tests/PlaywrightSharp.Tests.csproj -c Debug -f netcoreapp3.1 --logger "trx;LogFileName=TestResults.xml"
      - name: Run tests (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        env:
          PRODUCT: ${{ matrix.product }}
        run: |
          dotnet build ./src/PlaywrightSharp/PlaywrightSharp.csproj -c Debug
          xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- bash -c "ulimit -c unlimited && dotnet test ./src/PlaywrightSharp.Tests/PlaywrightSharp.Tests.csproj -c Debug -f netcoreapp3.1 --logger \"trx;LogFileName=TestResults.xml\""
      - name: Test results
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: TestResult.xml
          path: ./src/PlaywrightSharp.Tests/TestResults/TestResults.xml
  test-nuget-packages:
    name: Nuget Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1.6.0
        with:
          dotnet-version: 3.1.100
      - name: Build Project
        run: dotnet build ./src/PlaywrightSharp/PlaywrightSharp.csproj -c Debug
      - name: Run .NET Framwork tests (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: dotnet test ./src/NugetTests/PlaywrightSharp.WithPackageConfig/PlaywrightSharp.WithPackageConfig.csproj
      - name: Delete browsers on Mac
        if: ${{ matrix.os == 'macos-latest' }}
        run: rm -R /Users/runner/Library/Caches/ms-playwright
      - name: Delete browsers on Linux
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: rm -R /home/runner/.cache/ms-playwright
      - name: Delete browsers on windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: Remove-Item -path C:\Users\runneradmin\AppData\Local\ms-playwright -recurse
      - name: Run .NET Core tests
        run: dotnet test ./src/NugetTests/PlaywrightSharp.LocalNugetTest/PlaywrightSharp.LocalNugetTest.csproj