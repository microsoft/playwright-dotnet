name: Tests

on:
  push:
    branches:
      - main
      - release-*
  pull_request:
    branches:
      - main
      - release-*

jobs:
  mac_specific_tests:
    name: Diagnosing Stalling tests on MAC OS using .NET 5
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - uses: sinoru/actions-setup-keychain@v1.0
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Install prerequisites and download drivers
        shell: pwsh
        run: .\build.ps1 driver
      - name: Building...
        shell: pwsh
        run: dotnet build 
        working-directory: src
      - name: Installing Browsers...
        shell: pwsh
        run: dotnet run -p .\src\Playwright\Playwright.csproj -f net5.0 -- install
      - name: Running tests...
        shell: pwsh
        run: dotnet test --filter "Name~ShouldReturnSecurityDetails|Name~ShouldReturnServerAddressFromResponse|Name~ShouldWorkForSSL" -c Debug -f net5.0 --logger "trx;LogFileName=TestResults.xml" -- NUnit.NumberOfTestWorkers=1
        working-directory: src