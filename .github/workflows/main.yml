name: PlawrightSharp Checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: We shouldn't mention puppeteer
      run: |
        chmod +x ./.github/workflows/no-puppeteer.sh
        ./.github/workflows/no-puppeteer.sh
        
